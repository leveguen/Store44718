<!-- Begin Home -->

    <div class="col-small-6 col-medium-3 col-large-3 col-mlarge-3 col-xlarge-3"><prod out="p255" em="prom,rand"></div>
    <div class="col-small-6 col-medium-3 col-large-3 col-mlarge-3 col-xlarge-3"><prod out="p255" em="prom,rand"></div>
  </div>
  <div class="main-home-space-rows"></div>
  <div class="MainHomeBoxTitFC text-left">
    <h2>Produtos em Lançamento</h2>
  </div>
  <div class="row">
    <div class="col-small-6 col-medium-3 col-large-3 col-mlarge-3 col-xlarge-3"><prod out="p255" em="lanc,rand"></div>

</div>

<div class="MainContainer">
  <div class="row">
    <div class="col-small-12 col-medium-6 col-large-6 col-xlarge-6 text-center">
      <a href="<url-sale>"><img src="<PathTo file="images/footer-banner-1.png">" width="100%" alt="Produtos com desconto. Compre agora!"></a>
    </div>
    <div class="col-small-12 col-medium-6 col-large-6 col-xlarge-6 text-center">
      <a href="<url-help>"><img src="<PathTo file="images/footer-banner-2.png">" width="100%" alt="Esclareça suas dúvidas. Mais informações!"></a>
    </div>
  </div>
</div>

<!-- Begin Banners -->
<div id="FC-HideHomeBanners" style="display:none;">
  <link rel="stylesheet" rel="preload" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="<url-sale>">
          <img WavE-interchange="[<PathTo file="images/fundotop.jpg">, (min-width:300px)]" DisableLazyLoad alt="Banner">
        </a>
      </div>
    </div><script>FCLib$.execLazyLoad();</script>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
<!-- End Banners -->
